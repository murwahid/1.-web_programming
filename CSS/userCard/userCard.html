<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER CARD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="card">
       <div class="header">
           <img class="user-circle" src="./user-circle.png" alt="">
       </div>
       <div class="body">
           <h1>Jane Doe</h1>
           <div class="location flex space"> <!--Location: Seattle-->
               <img class ="map-marker" src="./map-marker.png" alt="map marker">
                <h3> Seattle</h3>
           </div>
           <div class="titles flex space"> <!--titles-->
               <p>Developer | </p>
               <p>Engineer | </p>
               <p>Problem Solver</p>
           </div>
           <p>Master of shadows and the Internet!</p> <!--SENTENCE-->
           <div class="settings flex space">    <!-- SETTINGS ICON -->
               <img class="gear" src="./gear.png" alt="gear icon"> 
               <p>edit profile</p>
           </div>
       </div>
   </div>
</body>
</html>
