<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
   <form action="">
       <div>
           <div>
               <label for="fname">First Name:*</label>
               <input type="text" name="firstName" id="">
           </div>
           <div>
               <label for="lname">Last Name:*</label>
               <input type="text" name="lastName" id="">
           </div>
           <div>
               <label for="email">Email Address:*</label>
               <input type="text" name="email" id="">
           </div>
           <div>
               <label for="password">Password:*</label>
               <input type="password" name="password" id="">
           </div>
           <div>
               <label for="confirmPassword">Confirm Password:*</label>
               <input type="password" name="confirmPassword" id="">
           </div>
           <div>
               <label for="birthday">Birthday:</label>
               <input type="date" name="birthday" id="">
           </div>
           <div>
               <p>Gender Identity:</p>
               <input type="radio" name="male" id="">
               <label for="male">Male</label>
               <input type="radio" name="female" id="">
               <label for="male">Female</label>
               <input type="radio" name="Non-binary" id="">
               <label for="non-binary">Non-binary</label>
               <input type="radio" name="notAnswer" id="">
               <label for="notAnswer">I prefer not to answer</label>
           </div>
           <div>
               <p>A short description about myself:</p>
               <textarea name="" id="" cols="30" rows="10"></textarea>
           </div>
           <div>
               <label for="">Favorite Language:</label>
               <select name="favLanguage" id="">
                   <option value="js">JavaScript</option>
                   <option value="html">HTML</option>
                   <option value="css">CSS</option>
                   <option value="python">Python</option>
                   <option value="clojure">Clojure</option>
               </select>
           </div>
           <div>
               <input type="checkbox" name="emailUpdates" id="">
               <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
           </div>
           <div>
               <input type="submit" value="Create Account">
           </div>
           <div>
                <p>* Indicates a required field</p>
           </div>
       </div>
   </form>
</body>
</html>
